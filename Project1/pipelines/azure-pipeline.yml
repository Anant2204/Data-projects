  - stage: Prod_Stage
    dependsOn: build_stage
    displayName: 'Create Infra and Deploy code to PROD'
    variables: 
    - group: env-var-webapi-prod
    jobs:
    - deployment: ValidateInfraPROD
      environment: prod_infra_api
      strategy:
       runOnce:
         deploy:    
          steps:
            - task: DownloadBuildArtifacts@1
              inputs: 
               buildType: current
               downloadType: single
               artifactName: 'drop'
               downloadPath: '$(System.DefaultWorkingDirectory)'
               
            - task: AzureCLI@2
              displayName: 'run preflight validation'
              inputs: 
                azureSubscription: 'MCAPSHelp PROD'
                scriptType: bash
                scriptLocation: inlineScript
                inlineScript: |

                 az deployment group validate --resource-group $(prodLogicAppResourceGroupName) \
                 --template-file '$(System.DefaultWorkingDirectory)/drop/infraTemplates/infra/PROD_Infra/logicAppPROD.bicep'

                #  az deployment group validate --resource-group $(prodTelemetryResourceGroup) \
                #  --template-file '$(System.DefaultWorkingDirectory)/drop/infraTemplates/infra/PROD_Infra/telemetryPROD.bicep'

                #  az deployment group validate --resource-group $(prodIrisRG) \
                #  --template-file '$(System.DefaultWorkingDirectory)/drop/infraTemplates/infra/PROD_Infra/irisAPIPROD.bicep' --parameters prodadministratorLoginPassword='$(prodadministratorLoginPassword)'


            - task: AzureCLI@2
              displayName: 'Disable Auth'
              inputs:
                azureSubscription: 'MCAPSHelp PROD'
                scriptType: bash
                scriptLocation: inlineScript
                inlineScript: |
                  az sql server ad-only-auth disable --resource-group '$(prodResourceGroupName)' --name 'mcapshelpserver'
            - task: AzureCLI@2
              displayName: 'Deploy Bicep to Azure'
              inputs:
                azureSubscription: 'MCAPSHelp PROD'
                scriptType: bash
                scriptLocation: inlineScript
                inlineScript: |

                  az deployment group create --mode incremental --name $(Build.BuildNumber) --resource-group $(prodLogicAppResourceGroupName) \
                  --template-file '$(System.DefaultWorkingDirectory)/drop/infraTemplates/infra/PROD_Infra/logicAppPROD.bicep'

                  # az deployment group create --mode incremental --name $(Build.BuildNumber) --resource-group $(prodTelemetryResourceGroup) \
                  # --template-file '$(System.DefaultWorkingDirectory)/drop/infraTemplates/infra/PROD_Infra/telemetryPROD.bicep'

                  # az deployment group create --mode incremental --name $(Build.BuildNumber) --resource-group $(prodIrisRG) \
                  # --template-file '$(System.DefaultWorkingDirectory)/drop/infraTemplates/infra/PROD_Infra/irisAPIPROD.bicep' --parameters prodadministratorLoginPassword='$(prodadministratorLoginPassword)'

                  # az deployment group create --mode incremental --name $(Build.BuildNumber) --resource-group $(prodSynapseRG) \
                  # --template-file '$(System.DefaultWorkingDirectory)/drop/infraTemplates/infra/PROD_Infra/synapsePROD.bicep'
                

            - task: AzureCLI@2
              displayName: 'Enable Auth'
              inputs:
                azureSubscription: 'MCAPSHelp PROD'
                scriptType: bash
                scriptLocation: inlineScript
                inlineScript: |
                  az sql server ad-only-auth enable --resource-group '$(prodResourceGroupName)' --name 'mcapshelpserver'

