<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/fab.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script type="module" src="https://easyacc-nonprod.azureedge.net/assets/stencilPoc1/web-components-stencil.esm.js"></script>
    <script nomodule src="https://easyacc-nonprod.azureedge.net/assets/stencilPoc1/web-components-stencil.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Manager Conversation Tool</title>
  </head>
  <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="app"></div>
      <script>
          window.onerror = function (msg, url, lineNo, columnNo, error) {
              var string = msg.toLowerCase();
              var substring = 'script error';
              var errorDetail;
              if (string.indexOf(substring) > -1) {
                  errorDetail = {
                      message: msg,
                      url: url,
                      line: 'N/A',
                      column: 'N/A',
                      error: error,
                  };
              } else {
                  errorDetail = {
                      message: msg,
                      url: url,
                      line: lineNo,
                      column: columnNo,
                      error: error,
                  };
              }
              const eventAppError = new CustomEvent('appError', { bubbles: false, detail: errorDetail });
              window.dispatchEvent(eventAppError);
              return false;
          };

      </script>
      <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
